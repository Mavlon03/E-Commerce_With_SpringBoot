<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Your Orders</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Order Name</th>
            <th>Date Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${order.name}">Order Name</td>
            <td th:text="${order.getDateTimeFormatted()}">2024-12-21 14:30</td>
            <td>
                <a th:href="@{/orderItem(orderId=${order.id})}" class="btn btn-info btn-sm">Order Items</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/menu" class="btn btn-primary">Back to Menu</a>
</div>
</body>
</html>
