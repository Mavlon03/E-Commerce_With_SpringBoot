<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .order-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .order-item h5 {
            margin-bottom: 10px;
        }
        .order-item .total-price {
            font-weight: bold;
        }
        .order-item .product-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Order Details</h2>
    <h5 th:text="'Order Name: ' + ${order.name}">Order Name</h5>
<!--    <h5 th:text="'Order Date: ' + ${order.getDateTimeFormatted()}">Order Date</h5>-->

    <div class="order-item" th:each="item : ${orderItems}">
        <h5>Product Name: <span th:text="${item.product.name}">Product Name</span></h5>
        <div class="product-info">
            <p>Price: $<span th:text="${item.product.price}">0</span></p>
            <p>Amount: <span th:text="${item.amount}">1</span></p>
        </div>
        <p class="total-price">
            Total: $<span th:text="${item.amount * item.product.price}">0</span>
        </p>
    </div>

    <a href="/order" class="btn btn-primary">Back to Orders</a>
</div>
</body>
</html>
