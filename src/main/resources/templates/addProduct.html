<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Add Product</h1>
<form action="/addProduct" method="post" enctype="multipart/form-data" >
    <input type="text"  name="name" placeholder="Enter product name" required><br><br>
    <input type="number"  name="price" placeholder="Enter product price" required><br><br>
    <input type="file" name = "image" placeholder="Enter product picture" >
    <label for="category">Category:</label>
    <select id="category" name="categoryId" required>
        <option value="">Select a category</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.id}" th:text="${category.name}"></option>
        </th:block>
    </select><br><br>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
